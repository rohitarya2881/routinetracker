<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <h1>Productivity Tracker</h1>
        
        <div class="date-selector">
            <input type="date" id="datePicker">
            <button id="prevDay">Previous</button>
            <button id="nextDay">Next</button>
            <button id="todayBtn">Today</button>
        </div>
        
        <div class="summary-stats">
            <div class="stat-card">
                <div class="stat-value" id="productiveTime">0h 0m</div>
                <div class="stat-label">Productive Time</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="wastedTime">0h 0m</div>
                <div class="stat-label">Wasted Time</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="studyTime">0h 0m</div>
                <div class="stat-label">Study Time</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="exerciseTime">0h 0m</div>
                <div class="stat-label">Exercise Time</div>
            </div>
        </div>
        
        <h2>Time Tracker</h2>
        <div class="tracker-container">
            <div id="timeEntriesContainer">
                <!-- Time entries will be added here -->
            </div>
            <button id="addEntryBtn" class="add-entry-btn">+ Add Time Entry</button>
        </div>
        
        <div class="export-import">
            <button id="saveBtn">Save Day</button>
            <button id="exportBtn">Export Data</button>
            <input type="file" id="importFile" accept=".json" style="display: none;">
            <button id="importBtn">Import Data</button>
        </div>
        
        <div class="charts-container">
            <div class="chart-container">
                <h3>Daily Activity Breakdown</h3>
                <canvas id="dailyChart"></canvas>
            </div>
            <div class="chart-container">
                <h3>Monthly Activity Trend</h3>
                <canvas id="monthlyChart"></canvas>
            </div>
        </div>
        
        <div class="activity-legend" id="activityLegend">
            <!-- Activity legend will be generated by JavaScript -->
        </div>
        <class="activity-management">
        <h3>Manage Activities</h3>
        <div class="activity-form">
            <div class="form-group">
                <label>Activity Name</label>
                <input type="text" id="activityName" placeholder="Enter activity name">
            </div>
            <div class="form-group">
                <label>Category</label>
                <select id="activityCategory">
                    <option value="study">Study</option>
                    <option value="exercise">Exercise</option>
                    <option value="routine">Routine</option>
                    <option value="wasted">Wasted Time</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label>Color</label>
                <input type="color" id="activityColor" value="#3498db">
            </div>
            <div class="form-group" style="display: flex; align-items: center;">
                <label class="toggle-switch">
                    <input type="checkbox" id="activityProductive" checked>
                    <span class="toggle-slider"></span>
                </label>
                <span class="toggle-label">Productive</span>
            </div>
            <button id="addActivityBtn" class="add-entry-btn">Add Activity</button>
        </div>
        
        <h4>Your Activities</h4>
        <div class="activity-list-container">
            <div class="activity-list" id="activityList">
                <!-- Activities will be listed here -->
            </div>
            <button class="toggle-activities-btn" id="toggleActivitiesBtn">Show All Activities</button>
        </div>
    </div>
        <div class="year-grid">
            <h2>Yearly Productivity</h2>
            <div id="yearGrid">
                <!-- Year grid will be generated by JavaScript -->
            </div>
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #ebedf0;"></div>
                    <span>No data</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #9be9a8;"></div>
                    <span>Low</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #40c463;"></div>
                    <span>Medium</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #30a14e;"></div>
                    <span>High</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #216e39;"></div>
                    <span>Very High</span>
                </div>
            </div>
        </div>
    </div>

    <div id="editActivityModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3>Edit Activity</h3>
            <div class="activity-form">
                <input type="hidden" id="editActivityKey">
                <div class="form-group">
                    <label>Activity Name</label>
                    <input type="text" id="editActivityName">
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <select id="editActivityCategory">
                        <option value="study">Study</option>
                        <option value="exercise">Exercise</option>
                        <option value="routine">Routine</option>
                        <option value="wasted">Wasted Time</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Color</label>
                    <input type="color" id="editActivityColor">
                </div>
                <div class="form-group" style="display: flex; align-items: center;">
                    <label class="toggle-switch">
                        <input type="checkbox" id="editActivityProductive">
                        <span class="toggle-slider"></span>
                    </label>
                    <span class="toggle-label">Productive</span>
                </div>
                <button id="saveActivityBtn" class="add-entry-btn">Save Changes</button>
                <button id="deleteActivityBtn" class="delete-entry-btn">Delete Activity</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
